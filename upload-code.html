<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Code Pack – Creator Hub</title>
    <style>
      /* Shared Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f9fafb;
        color: #1f2937;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .header {
        text-align: center;
        padding: 2rem 1rem;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      .logo {
        font-size: 2rem;
        font-weight: 700;
      }
      .tagline {
        margin-top: 0.5rem;
        font-size: 1rem;
        color: #4b5563;
      }
      .upload-container {
        max-width: 600px;
        margin: 3rem auto;
        padding: 1rem;
      }
      .upload-container h1 {
        font-size: 1.75rem;
        margin-bottom: 1rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      input[type="file"] {
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
      }
      button {
        align-self: flex-start;
        padding: 0.75rem 1.25rem;
        border: none;
        border-radius: 0.5rem;
        background: #8b5cf6;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease;
      }
      button:hover {
        background: #7c3aed;
      }
      pre {
        background: #111827;
        color: #d1d5db;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        font-size: 0.85rem;
      }
      .footer {
        text-align: center;
        padding: 1rem;
        background: #fff;
        font-size: 0.875rem;
        color: #6b7280;
        box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Creator Hub</h1>
      <p class="tagline">
        Upload & share your art, music, code, or games effortlessly.
      </p>
    </header>

    <main class="upload-container">
      <h1>Upload Your Code Pack</h1>
      <form id="codeUploadForm">
        <label for="codeFiles"
          >Select a .zip bundle or individual code file:</label
        >
        <input
          id="codeFiles"
          type="file"
          accept=".zip,.js,.ts,.json,.lua,.py"
          required
        />
        <button type="submit">Upload & Preview</button>
      </form>
      <pre id="codePreview" class="hidden"></pre>
    </main>

    <footer class="footer"><p>© 2025 Creator Hub. Prototype build.</p></footer>

    <script>
      const codeForm = document.getElementById("codeUploadForm");
      const codeInput = document.getElementById("codeFiles");
      const codePreview = document.getElementById("codePreview");

      codeForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const file = codeInput.files[0];
        if (!file) return;

        if (file.name.endsWith(".zip")) {
          alert(
            "ZIP upload received! In production, this will unpack & run static analysis."
          );
          return;
        }
        const text = await file.text();
        codePreview.textContent =
          text.slice(0, 8000) + (text.length > 8000 ? "\n... (truncated)" : "");
        codePreview.classList.remove("hidden");
      });
    </script>
  </body>
</html>
